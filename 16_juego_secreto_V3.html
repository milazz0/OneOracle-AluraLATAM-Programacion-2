<meta charset="UTF-8">
<h1> Adivida el numero [1-10] usando Input y Button en HTML con ARRAY y loop  </h1>

<input/> <br> 
<button> Validar Numero Secreto </button>

<script>
    function aleatorio()
    {
          return Math.round(Math.random()*10); 
    }
    function sortearNumeros(cantidad)
    {
          var secretos = [];
          var contador = 1;
          while(contador <= cantidad)
          {
            var numeroAleatorio = aleatorio();
            //console.log(numeroAleatorio)
            var encontrado = false;
            if (numeroAleatorio != 0) 
            {


            for (var posicion = 0; posicion < secretos.length; posicion++) 
            {
                if (numeroAleatorio == secretos[posicion]) 
                {
                    encontrado =true;
                    break;
                }
            }
            if (encontrado == false) 
                {
                secretos.push(numeroAleatorio);
                contador++
                }
            }

          }
          return secretos;
    }

    var secretos = sortearNumeros(4);
    var input  = document.querySelector("input");
    var button = document.querySelector("Button");
    input.focus();

    {

        //console.log(secretos)
        var encontrado = false;
        for (var contador = 0; contador < secretos.length; contador++) 
        {
            if (parseInt(input.value) == secretos[contador])
            {
                alert("ACERTO valor encontrado NÂ°  " + secretos[contador]);
                encontrado =true;
                secretos = sortearNumeros(4);
                console.log(secretos)
                break;
            }
        }   
    if (encontrado == false) 
        {
        alert("ERRO"); 
        secretos = sortearNumeros(4);
        console.log(secretos)
        }    
    input.value = "";
    input.focus();

    }
    button.onclick = verificar;

</script>
