<meta charset="UTF-8">
<br> <br> <input/> <br> <br>
<button>Mostrar Texto Escrito</button>
<script>
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    function imprimir() 
    {
        alert("Usted ingreso:  "+ input.value);  
        input.value = "";          
    }
    button.onclick = imprimir;
</script>
