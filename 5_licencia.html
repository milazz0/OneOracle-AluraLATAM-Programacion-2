
<!-- Programa para evaluacion si esta habilitado para manejar -->
<meta charset="UTF-8">
<h1> ¿Puede conducir? </h1>


<script>
    function saltarLinea() 
        {
        document.write("<br>");
        }

    function imprimir(frase) 
        {
        document.write(frase);
        saltarLinea();
        }

    var edad = parseInt(prompt("¿Cuál es tu edad? "));
    var tieneLicencia = prompt("¿Tienes licencia? Responde si ó no");

    if (edad >= "18" && tieneLicencia == "si") 
        {
            alert("*** Habilitado para manejar *** ");
        }
        else 
            {
               alert("Debe tener mas de 18 años y Licencia de conducir"); 
            }
        
</script>
