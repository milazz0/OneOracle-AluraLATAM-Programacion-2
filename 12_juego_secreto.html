
<!-- usando imput y button en HTML haciendo puente con java script query selector -->
<meta charset="UTF-8">
<h1> Adivida el numero usando Input y Button en HTML </h1>

<input/>
<br>
<button> Validar Secreto </button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input  = document.querySelector("input");
    var button = document.querySelector("Button");
    input.focus();
    function verificar() 
    {
        if (parseInt(input.value) == secreto)
        {
            alert("ACERTO");
        }
        else   
        {
            alert("ERRO");            
        }
        input.value = "";
        input.focus();
        secreto = Math.round(Math.random()*10);
    }

    button.onclick = verificar;
</script>
